<button class="btn btn-secondary mt-4 col-1 ms-3" [routerLink]="['/api/admin/users']">&lt; Back</button>
<div class="d-flex flex-column justify-content-center container">
    <h3 class="text-center mb-3">Find a user </h3>
        <div class="d-flex flex-row justify-content-center">
            <form role="search" (ngSubmit)="searchById()">
                <div class="d-flex flex-column align-items-center">
                    <mat-form-field class="me-5">
                        <input matInput placeholder="Search by ID" aria-label="Search"
                        name="IdSearchQuery" [(ngModel)]="idSearchQuery">
                    </mat-form-field>
                    <div class="me-3">
                        <button type="button" class="btn btn-primary" (click)="searchById()">Search by ID</button>
                    </div>
                </div>
            </form>

            <form role="search" (ngSubmit)="searchByUsername()">
            <div class="d-flex flex-column align-items-center">
                <mat-form-field>
                    <input matInput placeholder="Search by username" aria-label="Search" name="usernameSearchQuery" [(ngModel)]="usernameSearchQuery">
                </mat-form-field>
                <div>
                    <button type="button" class="btn btn-primary" (click)="searchByUsername()">Search by username</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div *ngIf="hasResult && user === null" class="container event-details d-flex flex-column justify-content-center">
  <h5 class="text-center mt-4 text-danger">No users found for the given search criteria.</h5>
</div>

<div *ngIf="hasResult && user !== null" class="container event-details d-flex flex-column justify-content-center">
    <table class="table table-striped mt-3">
      <tbody>
        <tr>
            <th>Username:</th>
            <td>{{ user.username }}</td>
          </tr>
        <tr>
          <th>Email:</th>
          <td>{{ user.email }}</td>
        </tr>

        <tr>
          <th>First name:</th>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <th>Last name:</th>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td>{{ user.phoneNumber }}</td>
        </tr>
        <tr>
          <th>Role:</th>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
</div>
