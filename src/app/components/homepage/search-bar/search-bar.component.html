<div class="d-flex justify-content-center">
  <div class="w-50 mt-3 me-3">
    <form class="d-flex" role="search">
      <mat-form-field class="flex-grow-1">
        <input matInput [matAutocomplete]="auto" placeholder="Search" aria-label="Search"
        [(ngModel)]="searchQuery" name="searchQuery" (ngModelChange)="onSearchChange($event)">
      </mat-form-field>
      <!-- <button mat-raised-button color="primary" type="submit">Search</button> -->
    </form>
    <mat-autocomplete #auto="matAutocomplete" >
      <!-- <ng-container *ngIf="filterableOptions.length > 0"> -->
        <mat-option *ngFor="let option of filterableOptions" [value]="getDisplayValue(option)">
          {{ getDisplayValue(option) }}
        </mat-option>
      <!-- </ng-container> -->
    </mat-autocomplete>
  </div>
  
  <!-- filtering dropdown menu -->
  <div>
    <mat-form-field class="mt-3">
      <mat-select placeholder="Search for..." [(ngModel)]="searchCategory" name="searchCategory" (selectionChange)="filterEvents()">
        <mat-option *ngFor="let option of searchOptions" [value]="option.value">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
