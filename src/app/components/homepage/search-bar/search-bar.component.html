<div class="d-flex justify-content-center">
  <div class="w-50 mt-3 me-3">
    <form class="d-flex" role="search">
      <mat-form-field class="flex-grow-1">
        <input matInput [matAutocomplete]="auto" placeholder="Search for..." aria-label="Search"
        [(ngModel)]="searchQuery" name="searchQuery" (ngModelChange)="onQueryChange($event)">
      </mat-form-field>
    </form>
    <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filterableOptions" [value]="getDisplayValue(option)">
          {{ getDisplayValue(option) }}
        </mat-option>
    </mat-autocomplete>
  </div>
  
  <div>
    <mat-form-field class="mt-3">
      <mat-select [(value)]="searchCategory" name="searchCategory" (selectionChange)="onSearchCategoryChange($event.value)">
        <mat-option *ngFor="let option of searchOptions" [value]="option.value">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
