<div class="d-flex flex-column align-items-center rounded-3 py-3 mt-5 mb-3 border border-2 bg-primary-subtle col-4 container">
  <h4>User Login</h4>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3 my-3">

    <!-- <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email" />
      </div> -->
    <div class="form-group">
      <label for="Username">Username:</label>
      <input
        type="text"
        id="Username"
        class="form-control"
        formControlName="Username" />
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input
          type="password"
          id="Password"
          class="form-control"
          formControlName="Password" />
      </div>
    <button
    type="submit"
    class="btn btn-primary mt-2"
    >Login</button>
    @if (invalidLogin) {
        <div class="alert alert-danger">
            <strong>Error:</strong>
            Invalid email or password.

          </div>
    }
</form>
  <div class="my-3">
    <span>Not a user? Register </span><a role="button" routerLink='../register'>here</a><span>!</span>
  </div>
</div>
